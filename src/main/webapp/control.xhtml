<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JMSTestSystem control</title>
    </h:head>
    <h:body>
       <h:form>
        <h:panelGrid columns="3" border="0">
            <h:outputText value="Задержка (мс) "/>
            <h:inputText value="#{mainBean.delay}" />
            <h:commandButton value="Установить" action="#{mainBean.confirmDelay}" />
         </h:panelGrid>
           <h:panelGrid columns="3" border="0">
            
            <h:outputText value="Количество потоков #{mainBean.threadCount}"/>
            <h:commandButton value="+" action="#{mainBean.incrementThreads()}" />
            <h:commandButton value="-" action="#{mainBean.decrementThreads()}" />
         </h:panelGrid>
           <h:panelGrid columns="3" border="0">
            
               <h:outputText value="Количество обработанных сообщений #{mainBean.counter}"/>
               <h:commandButton value="Обновить" action="#{mainBean.updateCounter()}" />
               <h:commandButton value="Сброс" action="#{mainBean.resetCounter()}" />
            
         </h:panelGrid>
    </h:form>
    </h:body>
</html>
